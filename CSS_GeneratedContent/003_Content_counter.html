<!DOCTYPE html>
<html>
<head>
	<title>counter</title>
	<style>
		body {
			counter-reset: myIndex;
		}

		p {
			counter-increment: myIndex;
		}

			p:before {
				content: "Урок " counter(myIndex) ". ";
				font-weight: bold;
			}
	</style>
</head>

<body>
	<p>Введение</p>
	<p>Семантическая разметка</p>
	<p>Элемент video и audio</p>
	<p>Geolocation API</p>
	<p>Форрмы HTML5</p>
</body>
</html>
