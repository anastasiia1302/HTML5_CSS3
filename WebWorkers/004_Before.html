<!DOCTYPE html>
<html>
<head>
	<title>Числа Фибоначчи</title>
	<script>
		function clacFib(x) {
			if (x > 1) {
				return clacFib(x - 1) + clacFib(x - 2);
			}
			else {
				return x;
			}
		}

		for (var i = 0; i < 50; i++) {
			document.write(i + " = " + clacFib(i) + "<br />");
		}
	</script>
</head>
<body>
</body>
</html>
